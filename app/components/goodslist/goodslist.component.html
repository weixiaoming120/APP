<ul>
  <li *ngFor="let item of list;let i = index;" (click)="goDetail(i)">
      <div class="goodlist">
          <img src='{{item.goodsListImg}}' alt=''>
          <p>{{item.goodsName}}</p>
          <p class="zhe">{{item.discount}}打折扣</p><p class="price">￥{{item.price}}</p>
      </div>  
  </li>
</ul>
